name: Build Android APK (from ZIP)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Unzip Flutter project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          unzip -o change_helper.zip -d project
          ls -la project

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "stable"
          cache: true

      - name: Flutter pub get
        working-directory: project/change_helper
        run: flutter pub get

      - name: Build APK (release)
        working-directory: project/change_helper
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: project/change_helper/build/app/outputs/flutter-apk/app-release.apk
